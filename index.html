<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 62</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>
  <div class="container">
    <center>
        <ul class="menu">
            <li class="links"><a href="#Home">Home</a></li>
            <li class="links"><a href="#Grid">Grid View</a></li>
            <li class="links"><a href="#Slide">Slide View</a></li>
        </ul>
    </center>
      <section id="Home">
          <h1>Home</h1>
          <img id="image-home" src="flowers.gif">
      </section>
      <section id="Grid">
      <h1>Grid View</h1>
    <div class="line"></div>
          <div class="row">
          <img class="image1" src="blue.jpg">
           <img class="image1" src="Orange.png">
              <img class="image1" src="Pink%20tulip.jpg">
              <img class="image1" src="purple.jpg">
          </div>
          <br>
          <div class="row1">
          <img class="image1" src="Red%20rose.jpg">
           <img class="image1" src="violet.jpg">
              <img class="image1" src="White.jpg">
              <img class="image1" src="yellow.jpg">
          </div>
      </section>
      <section id="Slide">
      <h1>Slide View</h1>
          <div class="line"></div>
          <div id="myCarousel" class="carousel slide">
          <div class="carousel-inner">
              <div class="item active">
              <center>
                  <img class="img-responsive" src="blue.jpg">
                  <div class="carousel-caption">
                  <h2>Blue Hydrangea</h2>
                  </div>
                  </center>
              </div>
             <div class="item">
              <center>
                 <img class="img-responsive" src="Orange.png">
                  <div class="carousel-caption">
                  <h2>Orange Rose</h2>
                  </div>
                 </center>
              </div>
              <div class="item">
              <center>
                  <img class="img-responsive" src="Pink%20tulip.jpg">
                  <div class="carousel-caption">
                  <h2>Pink Tulip</h2>
                  </div>
                  </center>
              </div>
              <div class="item">
              <center>
                  <img class="img-responsive" src="purple.jpg">
                  <div class="carousel-caption">
                  <h2>Campanula</h2>
                  </div>
                  </center>
              </div>
              <div class="item">
              <center>
                  <img class="img-responsive" src="Red%20rose.jpg">
                  <div class="carousel-caption">
                  <h2>Red Rose</h2>
                  </div>
                  </center>
              </div>
              <div class="item">
              <center>
                  <img class="img-responsive" src="violet.jpg">
                  <div class="carousel-caption">
                  <h2>Violet</h2>
                  </div>
                  </center>
              </div>
              <div class="item">
              <center>
                  <img class="img-responsive" src="White.jpg">
                  <div class="carousel-caption">
                  <h2>Plumira</h2>
                  </div>
                  </center>
              </div>
              <div class="item">
              <center>
                  <img class="img-responsive" src="yellow.jpg">
                  <div class="carousel-caption">
                  <h2>Sunflower</h2>
                  </div>
                  </center>
              </div>
              </div>
              <a class="left carousel-control" href="#myCarousel" data-slide="prev"> 
               <span class="glyphicon glyphicon-chevron-left"></span>
           </a>
           <a class="right carousel-control" href="#myCarousel" data-slide="next">
               <span class="glyphicon glyphicon-chevron-right"></span>
           </a>
          </div>
      </section>
    </div>
</body>
</html>
